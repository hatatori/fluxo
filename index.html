<textarea style="width: 450;height: 200" id="txt">
Demissão
	Oficial
		Condenado
			Justiça Comum ou Militar
				Pena privativa de liberdade por tempo +2 anos
				Pena de perda da função pública
			Considerado
				Moral ou profissionalmente inidôneo
					Promoção ou revelar incompatibilidade para o exercício da função</textarea>
<br><br>
<div class="tf-tree example" id="ok"></div>

<script>



	
	
	function go(){

		function tab(n){ try { return n.split("\t").length-1}catch(e){return 0} }

		linha = txt.value.split("\n")

		ordem = txt.value.split("\n").map(e=>e.split(/\t/g).length-1)

		ar = linha.map(e=>"<li>"+e.replace(/\t/g,"")+"</li>")

		lista = []
		s = 0


		u2 = document.createElement("ul")

		for(i=0;i<linha.length;i++){
			nome = linha[i].replace(/\t/g,"")
			lista.push(nome)
		}

		for(i=0;i<lista.length;i++){
			if(tab(linha[i+1]) > tab(linha[i])){
				lista[i] = "<li class='pos' p="+tab(linha[i])+"><span class='tf-nc'>"+lista[i]+"</span><ul pos='"+tab(linha[i+1])+"'></ul></li>"
			}else{
				lista[i] = "<li class='val' p="+tab(linha[i])+"><span class='tf-nc'>"+lista[i]+"</span></li>"
			}


		}

		u2 = document.createElement("ul")
		u2.innerHTML = lista.join("")

		function organiza(){

			for(x=0;x<10;x++){
				ql = u2.querySelectorAll("li")
				for(i=u2.childElementCount;i>=0;i--){
					try{

						p1 = u2.children[i-1].getAttribute("p")
						p2 = u2.children[i].getAttribute("p")

						nome1 = u2.children[i-1].getAttribute("class")
						nome2 = u2.children[i].getAttribute("class")



						if(u2.children[i].className == "val" && p1 < p2){

							u2.children[i-1].querySelector('ul').appendChild(u2.children[i])

						}
					}catch(e){}
				}
			}
		}

		

		function organiza2(){
			
			for(i=u2.childElementCount;i>=0;i--){
				try{
					p1 = u2.children[i-1].getAttribute("p")
					p2 = u2.children[i].getAttribute("p")
					
					nome1 = u2.children[i-1].getAttribute("class")
					nome2 = u2.children[i].getAttribute("class")

					if(nome1 == nome2 && p2 > p1){
						u2.children[i-1].querySelector('ul').appendChild(u2.children[i])
					}


				}catch(e){}

			}
		}

		function organiza3(){
			
			for(x=0;x<6;x++){
				for(i=u2.childElementCount;i>=0;i--){
					try{
						p1 = parseInt(u2.children[i-1].getAttribute("p"))
						p2 = parseInt(u2.children[i].getAttribute("p"))


						if(p2 > p1){
							ul_return(p2).appendChild(u2.children[i])
						}

					}catch(e){}
				}
			}
		}


		function ul_return(casa){
			
			for(q=0;q<u2.querySelectorAll('ul').length;q++){
				if(q==casa)
					return u2.querySelectorAll('ul')[q-1]
			}
		}
		ul_return(3)


		organiza()
		organiza2()
		organiza3()	

		

		ok.innerHTML = u2.outerHTML

		// console.log(u2.outerHTML)
	}

	go()

	txt.onkeydown=function(e){
		
		if(e.key == "Tab"){
			e.preventDefault()
			this.value+="\t"
		}
		for(vx=0;vx<10;vx++){
			organiza()
			organiza2()
		}
	}

	txt.onkeyup=function(){
		go()
		for(vx=0;vx<1;vx++){
			organiza()
			organiza2()
		}
	}

	// div = document.createElement("div")
	// div.className = "tf-tree example"
	// div.appendChild(u2)
	// document.body.appendChild(div)
	
</script>
